[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# 移除冲突的重写规则，让 Next.js 处理路由
[[plugins]]
  package = "@netlify/plugin-nextjs@5.14.0"

# 如果需要，只对非静态文件的路由进行回退
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Language = ["en"], Country = ["US"]}