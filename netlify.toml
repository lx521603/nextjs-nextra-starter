cat > netlify.toml << 'EOF'
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  # 禁用 Turbopack 避免兼容性问题
  TURBOPACK = "0"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "@netlify/plugin-nextjs"

# 优化构建设置
[functions]
  node_bundler = "esbuild"

[dev]
  publish = ".next"
  target = "experimental"
EOF